<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome {{ name }}!</h1>
    <a href="/logout">Logout</a>
    <table border="1">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Currency</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
            <tr>
                <td>{{ quote.symbol }}</td>
                <td>{{ quote.price_amount }}</td>
                <td>{{ quote.price_currency }}</td>
                <td>{{ quote.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
