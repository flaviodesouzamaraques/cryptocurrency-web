<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <title>Cryptocurrency Web</title>
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <h4>Cryptocurrency-Web</h4>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        {% if current_user.is_authenticated %}
                            <li><a href="/dashboard" class="nav-link px-2 text-white">Dashboard</a></li>
                        {% endif %}
                    </ul>

                    <div class="text-end">
                        {% if current_user.is_authenticated %}
                            <a href="/logout" class="btn btn-outline-light me-2">Logout</a>
                        {% else %}
                            <a href="/signin" class="btn btn-outline-light me-2">Sign-in</a>
                            <a href="/signup" class="btn btn-warning">Sign-up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
